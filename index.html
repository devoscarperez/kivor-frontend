<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIVOR</title>
<link rel="stylesheet" href="css/menu.css">
</head>
<body>

<div class="container">

<h1>KIVOR</h1>

<button class="menu-btn" onclick="goTo('ganancias-mensuales.html')">
Ganancias
</button>

<button class="menu-btn" onclick="goTo('mantenedor-precios.html')">
Mantenedor de Precios
</button>

<button class="menu-btn logout" onclick="logout()">
Salir
</button>

</div>

<script>
const token = sessionStorage.getItem("access_token");
if (!token) {
    window.location.href = "login.html";
}

function goTo(page) {
    window.location.href = page;
}

function logout() {
    sessionStorage.removeItem("access_token");
    window.location.href = "login.html";
}
</script>

</body>
</html>
