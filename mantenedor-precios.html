<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantenedor de Precios</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/mantenedor-precios.css">
</head>
<body>

<div class="container-mant">

    <!-- Header -->
    <div class="header-mant">
        <button class="back-btn" onclick="goMenu()">←</button>
        <h1>Precios</h1>
        <button id="btnFiltros" class="btn-filtro">⚙</button>
    </div>

    <!-- Breadcrumb -->
    <div id="breadcrumb" class="breadcrumb">
        Selecciona filtros
    </div>

    <!-- Tabla -->
    <div class="table-wrapper">
        <div id="resultado"></div>
    </div>

</div>

<!-- Overlay Filtros -->
<div id="overlay" class="overlay hidden">
    <div class="panel-filtros">

        <h2>Filtros</h2>

        <select id="family">
            <option value="">Familia</option>
        </select>

        <select id="level2" disabled>
            <option value="">Nivel2</option>
        </select>

        <select id="level3" disabled>
            <option value="">Nivel3</option>
        </select>

        <select id="level4" disabled>
            <option value="">Nivel4</option>
        </select>

        <button id="btnAplicar">Aplicar</button>

    </div>
</div>

<script>
const token = sessionStorage.getItem("access_token");
if (!token) window.location.href = "login.html";

function goMenu() {
    window.location.href = "index.html";
}
</script>

<script src="js/api.js"></script>
<script src="js/mantenedor-precios.js"></script>

</body>
</html>
