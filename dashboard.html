<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KIVOR Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background: #111;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .menu-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .menu-item:hover {
            background: #333;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
        }

        .logout {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>KIVOR</h2>
    <div id="menu"></div>
</div>

<div class="content">
    <div class="topbar">
        <span class="logout" onclick="logout()">Cerrar sesi√≥n</span>
    </div>
    <h1>Bienvenido</h1>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
